<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Frontend Mentor | Product preview card component</title>
	<link rel="stylesheet" href="style.css">
	<link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
</head>
<body>
	<div class="flex-container">
		<div class="flex-item flex-item-left">
			<div class="left-img"></div>
			<!-- <img alt="image product" class="left-img"> -->
		</div>
		<div class="flex-item flex-item-right">
			<div class="grey tag-text montserrat">perfume</div>
			<h1 class="fraunces">Gabrielle Essence Eau De Parfum</h1>
			<p class="grey montserrat">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
			<div class="price">
				<div class="main-price fraunces">$149.99</div>
				<div class="grey strike-price montserrat">$169.99</div>
			</div>
			<button class="montserrat">
				<img src="images/icon-cart.svg" alt="add to cart svg">
				Add to Cart
			</button>
		</div>
	</div>
</body>
</html>
